name: CI Pipeline

on: [push, pull_request]  # Run the workflow on push or PR events

jobs:
  test:
    runs-on: ubuntu-latest  # Define the OS for the runner
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Fetch the repository

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # Use the latest Python version

      - name: Install dependencies
        run: pip install pytest  # Install pytest for testing

      - name: Run tests
        run: pytest test_script.py  # Run test cases
